<body class="text-center">

    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
            <div class="inner">
                <h3 class="masthead-brand"><a href="../index.html">AWAY</a></h3>
                <nav class="nav nav-masthead justify-content-center">
                    <a class="nav-link" href="../index.html">Home</a>
                    <a class="nav-link" href="../pages/team.html">Team</a>
                    <a class="nav-link" href="../pages/download.html">Download</a>
                    <a class="nav-link active" href="../pages/contact.html">Contact</a>
                </nav>
            </div>
        </header>

        <main role="main" class="inner cover">
            <!--About-->
            <div class="container">
                <div class="py-5 text-center">
                    <h1 class="display-3">CONTACT US</h1>
                </div>

                <div class="row">
                    <div class="col-md-4 order-md-2 mb-4">
                    </div>
                    <div class="col-md-12 order-md-1 lead">
                        <form class="needs-validation" novalidate="">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="firstName">First name</label>
                                    <input type="text" class="form-control" id="firstName" placeholder="" value=""
                                        required="">
                                    <div class="invalid-feedback">
                                        Valid first name is required.
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="lastName">Last name</label>
                                    <input type="text" class="form-control" id="lastName" placeholder="" value=""
                                        required="">
                                    <div class="invalid-feedback">
                                        Valid last name is required.
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="username">Email</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">@</span>
                                    </div>
                                    <input type="text" class="form-control" id="username" placeholder="Username"
                                        required="">
                                    <div class="invalid-feedback" style="width: 100%;">
                                        Your email is required.
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <div class="form-group">
                                    <label for="exampleFormControlTextarea1" class="lead">Feedback</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
                                </div>
                            </div>

                            <button class="btn btn-primary btn-lg btn-block mt-5" type="submit">Submit Feedback</button>
                            
                        </form>
                    </div>
                </div>
            </div>

        </main>

        <footer class="mastfoot mt-auto">
            <div class="inner">
                <p>Made with <span style="color: #e25555;">&#9829;</span> by <a href="">The Away Team</a></p>

                    <li class="list-inline-item"><a href="#" style="color: white;">Support</a></li>
                  </ul>
            </div>
        </footer>
    </div>
